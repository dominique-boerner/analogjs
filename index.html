<html>
  <head>
    <link rel="stylesheet" href="./style.css" />

    <!-- import js and css from analogjs -->
    <script defer src="./analogjs.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>AnalogJS Clock</h1>
    <h2>Default Square</h2>
    <div class="clock clock-square">
      <div class="clock-default-seconds"></div>
      <div class="clock-default-minutes"></div>
      <div class="clock-default-hours"></div>
    </div>
    <h2>Minimal Rounded</h2>
    <div class="clock clock-rounded clock-minimal">
      <div class="clock-minimal-seconds"></div>
      <div class="clock-minimal-minutes"></div>
      <div class="clock-minimal-hours"></div>
    </div>
    <h2>Merge different styles</h2>
    <div class="clock clock-rounded clock-minimal">
      <div class="clock-minimal-seconds"></div>
      <div class="clock-default-minutes"></div>
      <div class="clock-minimal-hours"></div>
    </div>
  </body>
</html>
