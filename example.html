<html>
    <head>
        <script defer src="clock.js"></script>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="analog-css-only.css">
    </head>
    <body>
        <h1>AnalogJS Clock</h1>
        <canvas id="analogjs" height="400" width="400"></canvas>
        <h2>CSS only</h2>
        <div class="clock">
            <div class="seconds" seconds="40"></div>
            <div class="minutes" data-minutes="20"></div>
            <div class="hour" data-hours="4"></div>
        </div>
    </body>
</html>
